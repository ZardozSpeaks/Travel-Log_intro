<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Tell Us About Your Trip</h1>
          <form id="tripInfo" class="" action="index.html" method="post">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="newCity" class="form-control">
            </div>
            <div class="form-group">
              <label for="month">Month of year</label>
              <input type="text" class="newMonth" class="form-control">
            </div>
            <div class="form-group">
              <label for="landmark">Landmark</label>
              <input type="text" class="newLandmark" class="form-control">
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
          <h2>Places:</h2>
          <ul id="places">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>
            <p>City: <span class="city"></span></p>
            <p>Month: <span class="month"></span></p>
            <p>Landmark: <span class="landmark"</p>
            <ul id="userPlace">

            </ul>
          </div>
        </div>
      </div>
      </div>
    </div>
    <h1></h1>
  </body>
  <footer>
  </footer>
</html>
